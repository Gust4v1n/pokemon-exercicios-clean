<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10</title>
    <link rel="stylesheet" href="ex10.css">
</head>
<body>

    
<div class="pokemon-card-container">
    <div class="grid-container">
    <div class="item-1">
        <div class="pokemon-card">
            <img src="imgs/articuno.gif" alt="articuno" class="pokemon-image">
            <h2>Articuno</h2>
            <div class="juntartudo">
                <div class="progress-bar">
                    <div class="div-articuno-porcentagem-hp"></div>
                    <div class="div-articuno-porcentagem-attack"></div>
                    <div class="div-articuno-porcentagem-defense"></div>
                    <div class="div-articuno-porcentagem-speed"></div>
                </div>
                <div class="texts">
                    <div class="div-sameline">
                        <p>HP: 90</p>
                    </div>
                    <div class="div-sameline">
                        <p>Attack: 85</p>
                    </div>
                    <div class="div-sameline">
                        <p>Defense: 100</p>
                    </div>
                    <p>Speed: 85</p>
                </div>
            </div>
                <div class="juntar-tiposDuPokemon">
                    <div class="tipo-articuno"><p>Ice</p></div>
                    <div class="tipo-articuno2"><p>Flying</p></div>
                </div>
        </div>
    </div>
    <div class="item-2">
            <div class="pokemon-card">
            <img src="imgs/zapdos.gif" alt="zapdos" class="pokemon-image">
            <h2>Zapdos</h2>
            <div class="juntartudo">
                <div class="progress-bar">
                    <div class="div-zapdos-porcentagem-hp"></div>
                    <div class="div-zapdos-porcentagem-attack"></div>
                    <div class="div-zapdos-porcentagem-defense"></div>
                    <div class="div-zapdos-porcentagem-speed"></div>
                </div>
                <div class="texts">
                    <div class="div-sameline">
                        <p>HP: 90</p>
                        <!-- <div class="div-psyduck-porcentagem-hp"></div> -->
                    </div>
                    <div class="div-sameline">
                        <p>Attack: 90</p>
                        <!-- <div class="div-psyduck-porcentagem-attack"></div> -->
                    </div>
                    <div class="div-sameline">
                        <p>Defense: 85</p>
                        <!-- <div class="div-psyduck-porcentagem-defense"></div> -->
                    </div>
                    <p>Speed: 100</p>
                </div>
            </div>
                <div class="juntar-tiposDuPokemon">
                    <div class="tipo-zapdos"><p>Eletric</p></div>
                    <div class="tipo-zapdos2"><p>Flying</p></div>
                </div>
        </div>
    </div>
<div class="item-3">
    <div class="pokemon-card">
        <img src="imgs/moltres.gif" alt="moltres" class="pokemon-image">
        <h2>Moltres</h2>
        <div class="juntartudo">
            <div class="progress-bar">
                <div class="div-moltres-porcentagem-hp"></div>
                <div class="div-moltres-porcentagem-attack"></div>
                <div class="div-moltres-porcentagem-defense"></div>
                <div class="div-moltres-porcentagem-speed"></div>
            </div>
            <div class="texts">
                <div class="div-sameline">
                    <p>HP: 90</p>
                    <!-- <div class="div-psyduck-porcentagem-hp"></div> -->
                </div>
                <div class="div-sameline">
                    <p>Attack: 100</p>
                    <!-- <div class="div-psyduck-porcentagem-attack"></div> -->
                </div>
                <div class="div-sameline">
                    <p>Defense: 90</p>
                    <!-- <div class="div-psyduck-porcentagem-defense"></div> -->
                </div>
                
                <p>Speed: 90</p>
            </div>
        </div>
        <div class="juntar-tiposDuPokemon">
            <div class="tipo-moltres"><p>Fire</p></div>
            <div class="tipo-moltres2"><p>Flying</p></div>
        </div>
    </div>
</div>
</body>
</html>
